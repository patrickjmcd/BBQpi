<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>BBQpi - Previous BBQ</title>
		
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/coffin.css">
		
	</head>
	
	<body>
		<div class="coffin">
			<div class="bar">BBQpi</div>
				<ul class="nav">
					<li><a data-coffin="click" href="/">Current BBQ</a></li>
					<li><a data-coffin="click" href="/newBBQ">New BBQ</a></li>
					<li><a data-coffin="click" href="/oldBBQ">Previous BBQs</a></li>
					<li><a data-coffin="click" href="/about">About</a></li>
				</ul>
			</div>
				
		<div class="page">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h1>BBQpi</h1>
						<h2>View a previous BBQ</h2>
					</div>
					
					<div class="col-md-4">
						<p></p>
					</div>
				</div>
			
				<div class="row">
					<div class="col-lg-12">
						<form class="form-horizontal" role="form">
							<div id="BBQForm">
							<div class="form-group">
							  <label for="previousBBQ" class="col-sm-2 control-label">Previous BBQ</label>
						      <select type="text" class="form-control" id="oldBBQs" min="0" max="10" step="1" placeholder="Select a BBQ" style="width:75%;">
						      	<option val="0" selected>Select a BBQ</option>
						      	<% for (var i=0; i<BBQ.length; i++){ %>
						    		<option val="<%=BBQ[i][0]%>"><%=BBQ[i][1]%> - <%=BBQ[i][2]%>: <%=BBQ[i][3]%> & <%=BBQ[i][4]%> </option>
								<% } %>
						      </select>
						      
						   </div>
						   
						 							
						  <div class="form-group">
						    <div class="col-sm-10">
						      <button type="submit" id="viewBtn" class="btn btn-default">View BBQ</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
		

		<!-- JS -->
		<script src="/js/coffin.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>
		
		<script>
			    $('#viewBtn').click(function(event){
				
				event.preventDefault();
				var BBQid = $('#oldBBQs option:selected').attr('val');
				document.location.href="http://192.168.1.102/viewBBQ/" + BBQid;
			})		
			
			
			
			
		
		</script>
		
	</body>
</html>
